<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app">{{ text }}</div>

    <script>
      Vue.createApp({
        data() {
          return {
            text: "Hello Word!",
          };
        },
        //Los templates permiten utiilizar directivas: v-once: no permite que se mute el texto, v-text: se trae lo que hay en variable text en lugar de {{}}, v-html permite inyectar html, escapando los tags (no recomendado para a√±adir inputs)
        template: `<p v-once v-text='text'></p>`,
      }).mount("#app");
    </script>
  </body>
</html>
